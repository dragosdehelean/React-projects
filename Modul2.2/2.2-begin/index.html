<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="./scoreboard.css" />
  </head>

  <body>
    <div id="root"></div>

    <div className="scoreboard">
      

      <header>
        <h1>Scoreboard</h1>
        <span className="stats">Players:4</span>
      </header>


      <Player name={player.name} score={player.score} key={player.id.toString()} />
    
    </div>

   

  </body>
</html>
